<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rbp.css') }}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customScrollBar.css') }}">

    <!-- Font Awesome JS -->
    <script defer src="{{ url_for('static', filename='js/solid.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/fontAwesome.js') }}"></script>
    {% block extracss %}
    {% endblock %}
</head>

<body>

    <div class="wrapper">
        {% block sidebar %}
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>SchickMÃ¼ller</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{{ url_for('index') }}">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('funky') }}">Funksteckdosen</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Test</a>
                </li>
            </ul>
        </nav>
        {% endblock %}
        <!-- Page Content  -->
        <div id="content">
            {% block navbar %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-dark ">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    {% block pageTitle %}{% endblock %}
                </div>
            </nav>
            {% endblock %}
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <!-- Popper.JS -->
    <script src="{{ url_for('static', filename='js/popper.js') }}" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="{{ url_for('static', filename='js/customScrollBar.js') }}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
