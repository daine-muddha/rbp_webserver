<form action="" method="post" class="settingsForm mt-3">
        {{ form.hidden_tag() }}
        <div class="form-row">
            <div class="form-group col-12 col-md-4">
                {{ form.name.label }}:
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group col-12 col-md-8">
                {{ form.url.label }}:
                {{ form.url(class="form-control") }}
            </div>
        </div>
    </form>
